<!DOCTYPE html>

<head>

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300&display=swap" rel="stylesheet" />
    <!--Icons-->
    <script src="https://kit.fontawesome.com/f12bd5ace5.js" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="login.html">ELEVATE</a>
    </nav>

    <!--Headder-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h1 id="name"></h1>

                    <h2 id="company"></h2>

                    <!--Icons-->
                    <a id="email" data-toggle="tooltip" data-placement="top" title="email" data-trigger="hover click">
                        <i class="fas fa-envelope fa-2x"></i></a>
                    <a id="location" data-toggle="tooltip" data-placement="top" title="location"
                        data-trigger="hover click"><i class="fas fa-map-marker-alt fa-2x" data-toggle="modal"
                            data-target="#mapModal" role="button"></i></a><a id="github" href="" target="_blank"
                        data-toggle="tooltip" data-placement="top" title="GitHub"><i class="fab fa-github fa-2x"
                            role="button"></i></a><a data-toggle="tooltip" data-placement="top" title="Copied URL"
                        data-trigger="click"><i id="share-icon" class="fas fa-share-square fa-2x"></i></a>

                    <p id="bio">
                    </p>
                </div>

                <!--Profile image-->
                <div class="col-sm-12 col-md-6">
                    <img id="avatar" src="" alt="" class="rounded-circle mx-auto d-block" />
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/portfolio.js"></script>
